<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
    
    <link rel=¨stylesheet¨ type=¨text/css¨ href=¨index.css¨>
    <script src="index.js"></script>
</head>

<body>
    <div id="mainBg" class="main_bg">
        <div id="mainPage" class="container text-center">
            <br>
            <h1 id="title" class="title text-center">~Todo List~</h1>
            <br>
            <hr>
            <h4> <span class="font-weight-bold">Your</span> Name</h4>
            <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="Enter your name here.." />
                <button type="submit" class="btn btn-danger add-button form-control" onclick="getStarted()">Get Started</button>
            </div>
            <hr>
            <br>
        </div>
        <div id="todoListPage" class="container h-100 d-none">
            <div class="d-flex flex-row pt-2">
                <span class="p-1"><i class="fas fa-user"></i></span><span class="p-1" id="userInfo"></span>
                <a type="button" data-toggle="modal" data-target="#exampleModal" class="ml-auto text-dark"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
                        <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z" />
                    </svg></a>
            </div>
            <h1 id="title" class="title text-center">~Todo List~</h1>
            <br>
            <h4><i class="fas fa-plus-square"></i> <span class="font-weight-bold">Create</span> Task </h4>
            <div class="form-group">
                <input type="text" class="form-control" id="listInput" placeholder="what needs to be done.." />
                <button id="addBtn" type="submit" class="btn btn-danger add-button form-control" onclick="addItem()">Add</button>
            </div>
            <hr>
            <br>
            <h4> <i class="fas fa-tasks"></i> <span class="font-weight-bold">My</span> Tasks</h4>
            <p id="info" class="font-weight-light text-secondary"></p>
            <ul id='checkList' class="">
            </ul>
            <p class="font-weight-light text-success" id="infoBox"></p>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Settings</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="d-flex">
                                <span class="mr-auto">Theme</span>
                                <button onclick="changeTheme(0)" class="btn btn-sm themeBtn" style="background-color: #D1C4E9"></button>
                                <button onclick="changeTheme(1)" class="btn btn-sm themeBtn" style="background-color: #f9e3cf"></button>
                                <button onclick="changeTheme(2)" class="btn btn-sm themeBtn" style="background-color: #90CAF9"></button>
                                <button onclick="changeTheme(3)" class="btn btn-sm themeBtn" style="background-color: #C5E1A5"></button>
                            </div><br>
                            <div class="d-flex">
                                <span class="mr-auto">Save you work</span><button id="saveBtn" class="btn btn-sm btn-secondary ml-auto">Save</button>
                            </div><br>
                            <div class="d-flex">
                                <span class="mr-auto">Clear tasks</span><button onclick="clearTasks()" class="btn btn-sm btn-secondary ml-auto">Clear</button>
                            </div><br>
                            <div class="d-flex">
                                <span class="mr-auto">Clear Everything</span><button onclick="clearAll()" class="btn btn-sm btn-danger ml-auto">Clear All</button>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
